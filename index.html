<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Meu Professor</title>
</head>

<body>

    <header>
        <img class="logo" src="./static/img/logo_myteacher.png" alt="logo do site Meu Professor">
        <span>
            Encontre o professor Perfeito!
        </span>
    </header>

</body>

<main>
    <section class="teacher-contract">
        <img src="./static/img/foto_professor_1.png" alt="Foto do professor" class="teacher-img">
        <p><strong class="teacher-name">João da Silva</strong></p>
        <p class="teacher-price">R$ 100,00 por hora</p>
        <p class="teacher-description">Professor de Inglês, já morou nos Estados Unidos e Inglaterra.</p>
        <form class="teacher-contract">
            <input name="price" type="hidden" value="100">
            <input required min="1" max="3" name="hours" type="number" placeholder="Quantidade de horas">
            <button type="submit" class="teacher-contract-button">Calcule o valor Total</button>
        </form>

    </section>

    <section class="teacher-contract">
        <img src="./static/img/foto_professor_2.png" alt="Foto da professora" class="teacher-img">
        <p><strong class="teacher-name">Maria da Silva</strong></p>
        <p class="teacher-price">R$ 90,00 por hora</p>
        <p class="teacher-description">Professora de Inglês, já morou nos Estados Unidos e Inglaterra.</p>
        <form class="teacher-contract">
            <input name="price" type="hidden" value="100">
            <input required min="1" max="3" name="hours" type="number" placeholder="Quantidade de horas"
                class="teacher-contract-hours">
            <button type="submit" class="teacher-contract-button">Calcule o valor Total</button>
        </form>

    </section>
</main>



</html>
