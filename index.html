<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Meu Professor</title>
</head>

<body>

    <header>
        <img class="logo" src="./static/img/logo_myteacher.png" alt="logo do site Meu Professor">
        <span>
            Encontre o professor Perfeito!
        </span>
    </header>

</body>

<main>
    <section>
        <img src="" alt="">
        <p><strong>João da Silva</strong></p>
        <p>R$ 100,00 por hora</p>
        <p>Professor de Inglês, já morou nos Estados Unidos e Inglaterra.</p>
        <form action="">
            <input name="price" type="hidden" value="100">
            <input required min="1" max="3" name="hours" type="number" placeholder="Quantidade de horas">
            <button>Calcule o valor Total</button>
        </form>

    </section>

    <section>
        <img src="" alt="">
        <p><strong>Maria da Silva</strong></p>
        <p>R$ 90,00 por hora</p>
        <p>Professora de Inglês, já morou nos Estados Unidos e Inglaterra.</p>
        <form action="">
            <input name="price" type="hidden" value="100">
            <input required min="1" max="3" name="hours" type="number" placeholder="Quantidade de horas">
            <button>Calcule o valor Total</button>
        </form>

    </section>
</main>



</html>
